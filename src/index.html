<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Html Form Warmup</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
  </head>
  <body>
    <div class="container">
      <form class="col-md-4 col-md-offset-4" id="signup-form" method="POST">

        <div class="form-group">
          <label for="userEmail">Email Address</label>
          <input type="email" name="email" class="form-control" id="userEmail" placeholder="email@email.com" required>
        </div>

        <div class="form-group">
          <label for="userPass">Password</label>
          <input type="password" name="password" class="form-control" id="userPass" placeholder="Enter a password" minLength="8" required>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>

      </form>
    </div>
    <!-- jQuery -->
     <script src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
    <!--Bootstrap js-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <!-- Main js -->
    <script src="./main.js"></script>

    </script>
  </body>
</html>
